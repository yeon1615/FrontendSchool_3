<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* .foo:nth-child(3) {
        background-color: red;
      } */
      li:not(.foo) {
        background-color: red;
      }
      /* 부정선택자는 요소명, 아이디, 클래스 다 가능 */
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li class="foo">3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
