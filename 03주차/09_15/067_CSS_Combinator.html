<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      h1 + ul {
        color: red;
      }
      /* h1 ~ ul {
        color: red;
      } */
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <!-- 인접 형제 콤비네이터(+) -> 직후에 나오는 형제만 선택! -->
    <ul>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ul>
    <!-- 일반 형제 콤비네이터(~) -> 뒤에 나오는 모든 형제를 선택! -->
    <ul>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ul>
  </body>
</html>
