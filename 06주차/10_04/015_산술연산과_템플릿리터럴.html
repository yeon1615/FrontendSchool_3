<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      const one = 10;
      const two = 3;
      const one_ = '10';

      console.log(one != two);

      // 우리를 힘들게 하는 JS
      console.log(one == one_); //너무 관대한 언어
      console.log(one === one_); // 다른 언어에는 없음
      // 견고한 코딩을 위해 === 쓸 것을 권장!
    </script>
  </body>
</html>
