<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <canvas id="one"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="two"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="three"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="four"></canvas>
        </div>
      </div>
    </div>
    <script>
      const labels = ['1월', '2월', '3월', '4월', '5월', '6월'];
      const data1 = {
        labels: labels,
        datasets: [
          {
            label: '월별 매출액 현황(억원)',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 2, 5, 2, 4, 2],
          },
        ],
      };
      const data2 = {
        labels: labels,
        datasets: [
          {
            label: '월별 매출액 현황(억원)',
            backgroundColor: ['red', 'green', 'blue'],
            borderWidth: 1,
            borderColor: 'rgb(255, 99, 132)',
            borderColor: 'black',
            hoverBorderWidth: 8,
            data: [0, 2, 5, 2, 4, 2],
          },
        ],
      };
      const data3 = {
        labels: labels,
        datasets: [
          {
            label: '월별 매출액 현황(억원)',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 2, 5, 2, 4, 2],
          },
        ],
      };
      const data4 = {
        labels: labels,
        datasets: [
          {
            label: '월별 매출액 현황(억원)',
            backgroundColor: [
              'red',
              'green',
              'blue',
              'pink',
              'gray',
              'hotpink',
            ],
            borderColor: 'rgb(255, 99, 132)',
            borderWidth: 1,
            borderColor: 'black',
            hoverBorderWidth: 5,
            data: [0, 2, 5, 2, 4, 2],
          },
        ],
      };
      const config1 = {
        type: 'line', //pie, line, doughnut, polarArea...
        data: data1,
        options: {},
      };
      const config2 = {
        type: 'bar', //pie, line, doughnut, polarArea...
        data: data2,
        options: {},
      };
      const config3 = {
        type: 'bar', //pie, line, doughnut, polarArea...
        data: data3,
        options: {},
      };
      const config4 = {
        type: 'pie', //pie, line, doughnut, polarArea...
        data: data4,
        options: {},
      };

      const one = new Chart(document.getElementById('one'), config1);
      const two = new Chart(document.getElementById('two'), config2);
      const three = new Chart(document.getElementById('three'), config3);
      const four = new Chart(document.getElementById('four'), config4);
    </script>
  </body>
</html>
