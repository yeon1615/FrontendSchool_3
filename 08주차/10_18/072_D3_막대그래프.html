<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="canvas"></div>
    <script>
      const sampleData = [100, 30, 50, 70, 50, 20, 10, 200, 90, 100];
      const sampleData2 = [200, 10, 100, 30, 60, 100, 40, 150, 90, 70];
      const scoreData = [
        '수학',
        '영어',
        '국어',
        '체육',
        '미술',
        '음악',
        '사회',
        '과학',
        '역사',
        '코딩',
      ];
      const canvas = d3.select('.canvas');
      const svg = canvas.append('svg').attr('width', 700).attr('height', 700);
      sampleData.forEach((data, index) => {
        svg
          .append('rect')
          .attr('x', 50 + index * 40)
          .attr('y', 300 - data)
          .attr('width', 30)
          .attr('height', data)
          .attr('fill', 'hotpink')
          // 바뀐 데이터 반영하기
          .transition()
          .duration(2000)
          .ease(d3.easeLinear)
          .attr('y', 300 - sampleData2[index])
          .attr('height', sampleData2[index])
          .style('fill', 'yellowgreen');
        svg
          .append('text')
          .attr('x', 50 + index * 40)
          .attr('y', 320)
          .text(scoreData[index]);
      });
    </script>
  </body>
</html>
