<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      :root {
        --main-bgColor: teal;
        --main-txtColor: white;
      }
      body {
        margin: 0;
        padding: 0;
        font-size: 1.5em;
        background-color: var(--main-bgColor);
      }
      .wrapper {
        padding: 10px;
        text-align: center;
        background-color: white;
      }
      .picker {
        display: inline-block;
      }
      .picker + .picker {
        margin-left: 30px;
      }
      main {
        color: var(--main-txtColor);
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <article class="picker">
        <label for="bg">배경색 : </label>
        <input type="color" id="bg" class="inp-picker" data-id="bgColor" />
      </article>
      <article class="picker">
        <label for="txt">글씨색 : </label>
        <input type="color" id="txt" class="inp-picker" data-id="txtColor" />
      </article>
    </section>
    <main>
      <h1>Color Picker!</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis,
        earum omnis quisquam recusandae maxime non officia dolorum cumque minus
        sapiente sequi, rem deserunt adipisci magnam. Alias maiores porro a
        quas?
      </p>
    </main>
    <script>
      const inpPicker = document.querySelectorAll('.inp-picker');
      inpPicker.forEach((item) => {
        item.addEventListener('input', () => {
          const name = `--main-${event.target.dataset.id}`;

          const root = document.querySelector(':root');
          root.style.setProperty(name, event.target.value);
        });
      });
    </script>
  </body>
</html>
