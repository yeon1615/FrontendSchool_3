<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 쇼핑몰에 접속했을 때 VIP회원으로 로그인 되어있을 경우에만 가격 혜택을 받을 수 있을 경우 -->
    <figure>
      <img src="" alt="" />
      <figcaption>
        상품가격 : 39,000원
        <span class="hidden"
          >(주의) VIP 회원이 아니시라면 혜택을 받으실 수 없습니다.</span
        >
      </figcaption>
    </figure>
    <script>
      const txt = document.querySelector('figcaption');
      console.log(txt.innerText); // 상품가격 : 39,000원
      console.log(txt.textContent);
      // 상품가격 : 39,000원
      // (주의) VIP 회원이 아니시라면 혜택을 받으실 수 없습니다.

      // 💥 즉 textContent로 텍스트노드에 접근하면 숨기고 싶은 정보까지 노출될 수 있다!!
    </script>
  </body>
</html>
