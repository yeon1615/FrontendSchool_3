<!DOCTYPE html>
<html>
  <head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bucketlist">
      <div class="bucketlist-header clearfix">
        <div class="header-container">
          <div class="header-mark"></div>
          <h1 class="header-title">My Bucket List</h1>
        </div>
      </div>
      <div class="bucketlist-contents">
        <ul class="list">
          <li>Travel all around the world</li>
          <li class="active">Learn a new language</li>
          <li>Try a profession in a different field</li>
          <li>Achieve your ideal weight</li>
          <li>Run a marathon</li>
        </ul>
      </div>
    </section>
  </body>
</html>
