<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <!-- 실무팁 ✅
    1. form에서 제출되는 data를 자바스크립트로 수정하는 일은 가능하면 하지 않는 것이 좋다. input으로 해결할 수 있다
    2. form에 없는 데이터를 추가하고 싶다면 hidden으로 input 하나 더 만들어서 value를 자바스크립트로 추가하는 방식을 사용할 것! -->

    <form action="" method=""></form>
    <input type="text" name="이름" value="프라우" />
    <input type="hidden" name="나이" value="10" />
    <button type="submit">제출</button>
  </body>
</html>
