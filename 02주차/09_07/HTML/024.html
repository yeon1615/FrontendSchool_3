<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <table>
      <caption>
        요일별 급식 만족도
      </caption>
      <tbody>
        <tr>
          <th></th>
          <!-- 헷갈리지 말기! 데이터를 월화수목~ 이렇게 읽기를 원하는게X 월요일 다음에는 월요일  데이터가 오는 게 맞으므로 열방향 진행 -->
          <th scope="col">월요일</th>
          <th scope="col">화요일</th>
          <th scope="col">수요일</th>
          <th scope="col">목요일</th>
          <th scope="col">금요일</th>
          <th scope="col">토요일</th>
        </tr>
        <tr>
          <!-- 메뉴는 매일의 메뉴를 훑고 싶을 것이므로 행방향 진행이 맞음 -->
          <th scope="row">메뉴</th>
          <td>돈까스</td>
          <td>짜장면</td>
          <td>볶음밥</td>
          <td>해물라면</td>
          <td>잔치국수</td>
          <td>떡볶이</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- 만족도도 위와 동일 -->
          <th scope="row">만족도</th>
          <td>3/5</td>
          <td>4/5</td>
          <td>1/5</td>
          <td>5/5</td>
          <td>2/5</td>
          <td>3/5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
