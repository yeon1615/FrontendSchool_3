<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }
      .labl-hold::before {
        display: inline-block;
        content: ' ';
        width: 22px;
        height: 22px;
        background-image: url(./img/css_sprites-retina.png);
        background-position: -10px -10px;
        vertical-align: -5px;
        background-size: 84px 42px;
      }
      .inp-hold:checked + .labl-hold::before {
        background-image: url(./img/css_sprites-retina.png);
        background-position: -52px -10px;
      }
      .inp-hold:focus + .labl-hold::before {
        outline: 2px solid #000;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="inp-hold" class="inp-hold txt-hide" />
    <label for="inp-hold" class="labl-hold">선택해주세요</label>
  </body>
</html>
