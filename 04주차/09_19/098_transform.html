<!DOCTYPE html>
<html>
  <head>
    <title>Transition Test</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
        transition: all 1s;
      }

      .box:hover {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="box">hello world</div>
  </body>
</html>
