<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세렝게티 동물 테스트</title>
    <meta
      name="description"
      content="MBTI를 기반으로 나랑 꼭 닮은 세렝게티 동물을 추천해주는 테스트입니다."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="세렝게티 동물 테스트" />
    <meta
      property="og:description"
      content="MBTI를 기반으로 나랑 꼭 닮은 세렝게티 동물을 추천해주는 테스트입니다."
    />
    <meta
      property="og:image"
      content="https://serengeti-mbti-text.netlify.app/lion.png"
    />
    <meta property="og:url" content="https://serengeti-mbti-text.netlify.app" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start()">
        테스트 시작하기
      </button>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
        ></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
      <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
      <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal" />
      <h2 id="animal" class="mt-5 text-center">동물이름</h2>
      <h3 id="explain" class="mt-5 text-center">설명</h3>
      <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <div class="addthis_inline_share_toolbox share"></div>
    </article>
    <article class="kakao_ad mt-5">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-FD8kPETq2ri2orzg"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
    </article>
    <a
      class="mt-5 banner"
      href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=goprawgo"
      ><img class="banner-img" src="banner.png" alt="banner" />
    </a>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      var num = 1; // 현재 몇 번 문제에 있는지에 대한 변수
      var q = {
        1: { title: '문제 1번', type: 'EI', A: 'E', B: 'I' },
        2: { title: '문제 2번', type: 'EI', A: 'E', B: 'I' },
        3: { title: '문제 3번', type: 'EI', A: 'E', B: 'I' },
        4: { title: '문제 4번', type: 'SN', A: 'S', B: 'N' },
        5: { title: '문제 5번', type: 'SN', A: 'S', B: 'N' },
        6: { title: '문제 6번', type: 'SN', A: 'S', B: 'N' },
        7: { title: '문제 7번', type: 'TF', A: 'T', B: 'F' },
        8: { title: '문제 8번', type: 'TF', A: 'T', B: 'F' },
        9: { title: '문제 9번', type: 'TF', A: 'T', B: 'F' },
        10: { title: '문제 10번', type: 'JP', A: 'J', B: 'P' },
        11: { title: '문제 11번', type: 'JP', A: 'J', B: 'P' },
        12: { title: '문제 12번', type: 'JP', A: 'J', B: 'P' },
      };
      var result = {
        ISTJ: { animal: '하마', explain: '하마 설명', img: 'lion.jpg' },
        ISFJ: { animal: '부엉이', explain: '부엉이 설명', img: 'lion.jpg' },
        INFJ: { animal: '물소', explain: '물소 설명', img: 'lion.jpg' },
        INTJ: { animal: '치타', explain: '치타 설명', img: 'lion.jpg' },
        ISTP: { animal: '나무늘보', explain: '나무늘보 설명', img: 'lion.jpg' },
        ISFP: { animal: '거북이', explain: '거북이 설명', img: 'lion.jpg' },
        INFP: { animal: '코끼리', explain: '코끼리 설명', img: 'lion.jpg' },
        INTP: { animal: '침팬지', explain: '침팬지 설명', img: 'lion.jpg' },
        ESTP: { animal: '악어', explain: '악어 설명', img: 'lion.jpg' },
        ESFP: { animal: '미어캣', explain: '미어캣 설명', img: 'lion.jpg' },
        ENFP: {
          animal: '멋쟁이 사자',
          explain: '멋쟁이 사자 설명',
          img: 'lion.jpg',
        },
        ENTP: { animal: '태양새', explain: '태양새 설명', img: 'lion.jpg' },
        ESTJ: { animal: '기린', explain: '기린 설명', img: 'lion.jpg' },
        ESFJ: { animal: '고릴라', explain: '고릴라 설명', img: 'lion.jpg' },
        ENFJ: { animal: '카피바라', explain: '카피바라 설명', img: 'lion.jpg' },
        ENTJ: { animal: '호랑이', explain: '호랑이 설명', img: 'lion.jpg' },
      };

      function start() {
        $('.start').hide();
        $('.question').show();
        next();
      }
      $('#A').click(function () {
        var type = $('#type').val();
        var preValue = $('#' + type).val();
        $('#' + type).val(parseInt(preValue) + 1);
        // 버튼을 누르면 점수가 올라감
        next(); // A를 클릭하면 다음 문제로 넘어갈 수 있게
      });
      $('#B').click(next);
      function next() {
        // 12번문제까지 완료되어 num이 13이 되면 결과화면으로 넘어감
        if (num == 13) {
          $('.question').hide();
          $('.result').show();
          var mbti = '';
          $('#EI').val() < 2 ? (mbti += 'I') : (mbti += 'E');
          $('#SN').val() < 2 ? (mbti += 'N') : (mbti += 'S');
          $('#TF').val() < 2 ? (mbti += 'F') : (mbti += 'T');
          $('#JP').val() < 2 ? (mbti += 'P') : (mbti += 'J');
          // mbti 결과와 동물 매칭
          $('#img').attr('src', result[mbti]['img']);
          $('#animal').html(result[mbti]['animal']);
          $('#explain').html(result[mbti]['explain']);
        } else {
          //다음 문제로 넘어가는 함수
          $('.progress-bar').attr(
            'style',
            'width: calc(100 / 12 *' + num + '%)'
          );
          $('#title').html(q[num]['title']);
          $('#type').val(q[num]['type']);
          $('#A').html(q[num]['A']);
          $('#B').html(q[num]['B']);
          num++; //또 클릭하면 다음 문제로 넘어가야 하므로 증가시킴
        }
      }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script
      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-632ac602c17fc271"
    ></script>
  </body>
</html>
